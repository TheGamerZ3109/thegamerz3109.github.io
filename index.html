<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="loginContainer">
            <!-- Textboxes will be added here -->
        </div>

        <p id="desc">
            Mr Fake is a very wealthy business man with the most secure practices on the market.

            Please contact him at fakeemail@gmail.com
        </p>

        <winner_text id="winner_text"></winner_text>

        <script>
            console.log("loading")

            // obviously if you are looking in here for the text element you'll find the correct answers
            // this is just because I was too lazy to go out and actually make a database for this demo, thats too much work.
            // so ignore this :)
            let correctLogin = {email:"fakeemail@gmail.com", password:"passw0rd"}

            var emailbox = document.createElement("input");
            emailbox.id = "email_box"
            emailbox.type = "text"
            emailbox.placeholder = "Input your EMail."

            var passbox = document.createElement("input");
            passbox.id = "password_box"
            passbox.type = "text"
            passbox.placeholder = "Input your Password."

            var submitbtn = document.createElement("button")
            submitbtn.id = "submit_btn"
            submitbtn.textContent = "Submit"
            submitbtn.onclick = function() {
                if (emailbox.value == correctLogin.email && passbox.value == correctLogin.password){
                    console.log("success!")

                    document.getElementById("loginContainer").remove()
                    document.getElementById("desc").remove()
                    document.getElementById("winner_text").innerHTML = "Congratulations you've cracked the password!"
                } else {
                    console.log("wrong")
                }
            }

            document.getElementById("loginContainer").appendChild(emailbox);
            document.getElementById("loginContainer").appendChild(passbox);
            document.getElementById("loginContainer").appendChild(submitbtn);
        </script>
    </body>
</html>
