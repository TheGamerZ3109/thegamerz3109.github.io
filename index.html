<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="loginContainer">
            <!-- Textboxes will be added here -->
        </div>

        <script>
            console.log("loading")

            let correctLogin = {email:"fakeemail@gmail.com", password:"passw0rd"}

            var emailbox = document.createElement("input");
            emailbox.id = "email_box"
            emailbox.type = "text"
            emailbox.placeholder = "Input your EMail."

            var passbox = document.createElement("input");
            passbox.id = "password_box"
            passbox.type = "text"
            passbox.placeholder = "Input your Password."

            var submitbtn = document.createElement("button")
            submitbtn.textContent = "Submit"
            submitbtn.onclick = function() {
                if (emailbox.value == correctLogin.email && passbox.value == correctLogin.password){
                    console.log("success!")

                    document.getElementById("loginContainer").remove()
                } else {
                    console.log("wrong!")
                }
            }

            document.getElementById("loginContainer").appendChild(emailbox);
            document.getElementById("loginContainer").appendChild(passbox);
            document.getElementById("loginContainer").appendChild(submitbtn);
        </script>
    </body>
</html>
